<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
    <title>My Letter to You </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/letter.css">
</head>
<body>
    <div id="chest-wrapper">
        <img src="images/chest_close.png" id="chest-img" alt="Treasure Chest">
        <button id="reveal-btn" onclick="openScratchCard()">Add more</button>
    </div>

    <div id="letter-container">
        <h1>Dearest Love,</h1>
        <p>
            From the moment we met, my life has been brighter. 
            Putting these memories together reminded me of how much happiness you bring me.
            <br><br>
            I don't want just memories; I want a future with you.
            <br><br>
            There is one question I need to ask...
        </p>
    </div>

    <div id="scratch-overlay">
        <div class="scratch-card">
            <canvas id="scratch-canvas" width="350" height="450"></canvas>
            <div class="secret-content">
                <img src="images/valentine.jpg" class="secret-img" alt="Will you be my Valentine?">
            </div>
        </div>
        <div id="hidden-buttons">
            <button class="btn btn-yes" onclick="sheSaidYes()">Yes! ❤️</button>
            <button class="btn btn-no" onmouseover="moveButton(this)" onclick="moveButton(this)">No</button>
        </div>
    </div>

    <script src="script/letter.js"></script>
</body>
</html>
