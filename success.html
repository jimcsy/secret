<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">
    <title>Yay!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #ffc0cb;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        /* --- TEXT --- */
        .header-text {
            margin-top: 50px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #d63333;
            font-size: 3rem;
            margin: 0;
            animation: popIn 1s ease-out;
            font-weight: 900;
            letter-spacing: 1px;
        }

        h2 {
            color: #ff4757;
            font-size: 1.6rem;
            margin-top: 15px;
            animation: slideUp 1.5s ease-out;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* --- THE HANGING NECKLACE SIMULATION --- */
        #necklace-container {
            position: absolute;
            top: -20px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: top center;
            animation: sway 3s infinite ease-in-out alternate;
            z-index: 5;
        }

        .chain {
            width: 4px;
            height: 300px;
            background: repeating-linear-gradient(
                to bottom,
                 #ff4757 0px,
                #ff4756c5 5px,
                #f81f31 10px
            );
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        .locket {
            width: 180px;
            height: 160px;
            background: radial-gradient(circle at 30% 30%, #ff4757, #f81f31);
            margin-top: -10px; 
            clip-path: path('M90,160 C90,160 180,100 180,50 C180,10 140,-10 90,30 C40,-10 0,10 0,50 C0,100 90,160 90,160 Z');
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            position: relative;
        }

        .locket-photo {
            width: 160px;
            height: 140px;
            object-fit: cover;
            clip-path: path('M80,140 C80,140 160,85 160,45 C160,10 125,-10 80,25 C35,-10 0,10 0,45 C0,85 80,140 80,140 Z');
        }

        .locket::after {
            content: '';
            position: absolute;
            top: 10%; left: 10%;
            width: 30%; height: 20%;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            filter: blur(5px);
        }

        /* --- BOUQUET --- */
        .bouquet-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 6;
            animation: breathe 4s infinite ease-in-out;
        }

        .bouquet-img {
            width: 800px; 
            height: auto;
            filter: drop-shadow(0 -5px 15px rgba(0,0,0,0.1));
        }

        /* --- RECEIPT --- */
        .receipt-card {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            background-color: #fdfdfd;
            width: 280px;
            padding: 25px 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            font-family: 'Courier New', Courier, monospace; 
            color: #222;
            z-index: 20;
            animation: slideInRight 1.5s ease-out forwards;
            opacity: 0;
        }

        .receipt-card::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(-45deg, transparent 33.33%, #fdfdfd 33.33%, #fdfdfd 66.66%, transparent 66.66%), 
                        linear-gradient(45deg, transparent 33.33%, #fdfdfd 33.33%, #fdfdfd 66.66%, transparent 66.66%);
            background-size: 10px 20px;
        }

        .receipt-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .receipt-header h3 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .receipt-header p {
            margin: 5px 0 0;
            font-size: 0.9rem;
        }

        .dashed-line {
            border: none;
            border-top: 2px dashed #444;
            margin: 15px 0;
        }

        .receipt-details p {
            margin: 8px 0;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .receipt-details span {
            font-weight: bold;
        }

        /* Styling for the links so they match the receipt aesthetic */
        .receipt-link {
            color: #222;
            font-weight: bold;
            text-decoration: underline;
            text-decoration-style: dashed;
            text-underline-offset: 3px;
            transition: color 0.3s ease;
        }

        .receipt-link:hover {
            color: #ff4757;
            text-decoration-style: solid;
        }

        .receipt-footer {
            font-size: 0.8rem;
            text-align: center;
            color: #555;
            margin-top: 15px;
            font-style: italic;
        }

        /* --- ANIMATIONS --- */
        @keyframes sway {
            0% { transform: translateX(-50%) rotate(5deg); }
            100% { transform: translateX(-50%) rotate(-5deg); }
        }

        @keyframes breathe {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRight {
            0% { transform: translate(50px, -50%); opacity: 0; }
            100% { transform: translate(0, -50%); opacity: 1; }
        }

        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            color: #fff;
            opacity: 0.6;
            animation: floatUp 5s linear infinite;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .receipt-card {
                right: 50%;
                transform: translate(50%, -50%);
                background-color: rgba(253, 253, 253, 0.95);
            }
        }
    </style>
</head>
<body>

    <div class="header-text">
        <h1>YEHEY</h1>
        <h2>SEE YOUUU! THANK YOU BABY!</h2>
    </div>

    <div id="necklace-container">
        <div class="chain"></div>
        <div class="locket">
            <img src="images/success.jpg" class="locket-photo" alt="Us">
        </div>
    </div>

    <div class="receipt-card">
        <div class="receipt-header">
            <h3>Receipt</h3>
            <p>Happy Valentines Date</p>
            <p>Here's your order</p>
        </div>
        
        <hr class="dashed-line">
        
        <div class="receipt-details">
            <p><span>Date:</span> February 14, 2025</p>
            <p><span>Time:</span> 11:00 AM *</p>
            <p><span>Where:</span> TBA</p>
            <p><span>Options as of now:</span><br>
                - <a href="https://www.facebook.com/libroespresso/" target="_blank" rel="noopener" class="receipt-link">Libro Espresso</a><br>
                - <a href="https://www.facebook.com/kaijucafeph/" target="_blank" rel="noopener" class="receipt-link">Kaiju Cafe</a>
            </p>
        </div>
        
        <hr class="dashed-line">
        
        <div class="receipt-footer">
            <p>* Time is also unsure since we have an event that will run from 8-12 SORRY. ü•∫</p>
        </div>
    </div>

    <div class="bouquet-container">
        <img src="images/boquet.png" class="bouquet-img" alt="Bouquet">
    </div>

    <script>
        function startCelebration() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "üå∏", "üåπ"][Math.floor(Math.random() * 4)];
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 3 + "s";
                heart.style.fontSize = Math.random() * 20 + 20 + "px";
                document.body.appendChild(heart);

                setTimeout(() => { heart.remove(); }, 6000);
            }, 200);
        }
        window.onload = startCelebration;
    </script>
</body>
</html>
