<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>W</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/wordle.css">
    <link rel="stylesheet" href="styles/messenger.css">
</head>
<body>

    <header>
        <h1>WORDLE</h1>
    </header>

    <div id="game-board">
        </div>

    <div id="hint-container" class="locked" onclick="toggleHint()">
        <div id="hint-text">Use only H and I letters</div>
        <div id="bulb-icon">ðŸ’¡ Hint</div>
    </div>

    <div id="keyboard">
        </div>

    <div id="overlay"></div>
    <div id="modal">
        <h2 id="modal-title"></h2>
        <p id="modal-message"></p>
        <button id="continue-btn" class="restart-btn" style="display:none;" onclick="triggerNotification()">Continue</button>
        <button id="restart-btn" class="restart-btn" style="display:none;" onclick="location.reload()">Restart</button>
    </div>

    <div id="messenger-notification" class="messenger-notification" onclick="goToProposal()">
        <div class="messenger-icon">
            <svg viewBox="0 0 800 800" fill="#0084FF" xmlns="http://www.w3.org/2000/svg">
                <path d="M400 0C176.366 0 0 167.759 0 384.673c0 119.534 50.485 226.732 133.205 304.426 6.557 5.753 10.686 13.911 10.686 22.85v79.444c0 19.38 20.375 31.792 37.054 22.753l84.429-45.748c7.804-4.229 16.948-4.992 25.321-2.067C327.994 779.673 363.304 788 400 788c223.634 0 400-167.759 400-384.673S623.634 0 400 0zM196.402 505.742l98.204-156.407c13.125-20.9 41.74-26.611 62.13-12.449l106.841 74.222c5.786 4.02 13.434 4.02 19.22 0l108.824-84.346c21.469-16.639 49.339 9.07 33.313 30.732l-98.204 156.407c-13.125 20.9-41.74 26.611-62.13 12.449l-106.841-74.222c-5.786-4.02-13.434-4.02-19.22 0l-108.824 84.346c-21.469 16.639-49.339-9.07-33.313-30.732z"/>
            </svg>
        </div>
        <div class="messenger-content">
            <div class="messenger-header">
                <span class="app-name">Messenger</span>
                <span class="timestamp">04/30/2024 09:12</span>
            </div>
            <div class="messenger-body">
                <strong>Someone:</strong> hii
            </div>
            <div class="messenger-hint">Click me</div>
        </div>

        <div id="hack-overlay">
        <div class="glitch-wrapper">
            <div class="glitch" data-text="YOU ARE HACKED">YOU ARE HACKED</div>
            <div class="sub-text">SYSTEM COMPROMISED... UPLOADING DATA...</div>
        </div>
    </div>
    </div>
    <script src="script/wordle.js"></script>
</body>
</html>
